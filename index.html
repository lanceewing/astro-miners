<!DOCTYPE html>
<html>
  <head>
    <title>Astro Miners</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="shortcut icon" id="favicon" />
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>
  <body>
    <div id="wrap">
      <div id="status">
        <span style="width:95px;">Enemies</span>
        <span style="width:200px;" id="enemies">0000</span>
        <span style="width:230px;" id="time">00:00</span>
        <span style="width:80px;">Miners</span>
        <span id="mcnt">00</span>
      </div>
      <div id="screen">
        <canvas id="s" width="1000" height="1000" ondragstart="return false;" ondrop="return false;" tabindex='1'></canvas>
        <div id="msg1" class="msg"></div>
        <div id="msg2" class="msg">Loading</div>
        <div id="msg3" class="msg"></div>
        <div id="light"></div>
      </div>
      <div style="text-align:center">Click in open space to move. Click nearby blocks to dig.</div>
      <div style="text-align:center;padding-top:4px;">Drag for careful aim. Kamikaze to kill alien parasites.</div>
      <div style="text-align:center;padding-top:4px;">Switch between online miners with buttons below.</div>
      <div id="miners"></div>
    </div>
    <script>var $ = {};</script>
    <script src="constants.js"></script>
    <script src="enemy.js"></script>
    <script src="block.js"></script>
    <script src="map.js"></script>
    <script src="bullet.js"></script>
    <script src="util.js"></script>
    <script src="ego.js"></script>
    <script src="game.js"></script>
    <script src="player-small.js"></script>
    <script src="jsfxr.js"></script>
    <script src="sound.js"></script>
  </body>
</html>
